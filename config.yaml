      # fontFamilyPrimary: "'EB Garamond', sans-serif" # serif
      # fontFamilyPrimary: "'Libre Baskerville', monospace" # display
  thumbnail:
    src: "eustomaqua.jpg"
    title: "Yj Bian"
    visibility: ["list", "post"]
