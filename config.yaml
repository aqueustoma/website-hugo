  #   weight: 3

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/eustomadew/eustomadew.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: false # true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

Author:
  name: eustomaqua # Yijun Bian
  bio: "Ph.D. at USTC"
  avatar: "assets/images/eustomaqua.jpg"
Params:
  opengraph: true
  readmore: false
  authorbox: true
  pager: true
  post_meta: ["date", "categories"]
  logo:
    # image: "eustomaqua.jpg"
    title: "Yijun Bian"
    subtitle: Open science participant # participator
  googleFontsLink: "https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
